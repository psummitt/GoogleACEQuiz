<!doctype html>

<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Google ACE Quiz</title>
  <meta name="description" content="An online Google ACE quiz.">
  <meta author="Paul M. Summitt" content="example web application">

  <meta property="og:title" content="An online Google ACE quiz.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A online US Marine Corps history quiz.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">


  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <div id="pageTitle">Google ACE Quiz</div>
    <div class="img">
      <img src="images/google_scholar_icon_130918.png" alt='Google Cloud Scholar Logo'>
    </div>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <div id="scoreLabel">Score: 0</div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
